<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Court surface gradient -->
    <linearGradient id="courtSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wall gradient -->
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Net gradient -->
    <linearGradient id="netGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Outer court boundary -->
  <rect x="10" y="20" width="100" height="80" 
        fill="url(#courtSurface)" 
        stroke="#047857" 
        stroke-width="3" 
        rx="8" 
        filter="url(#dropShadow)"/>
  
  <!-- Glass walls (top and bottom) -->
  <rect x="15" y="25" width="90" height="6" 
        fill="url(#wallGradient)" 
        opacity="0.8" 
        rx="3"/>
  <rect x="15" y="89" width="90" height="6" 
        fill="url(#wallGradient)" 
        opacity="0.8" 
        rx="3"/>
  
  <!-- Side walls -->
  <rect x="15" y="31" width="6" height="58" 
        fill="url(#wallGradient)" 
        opacity="0.8" 
        rx="3"/>
  <rect x="99" y="31" width="6" height="58" 
        fill="url(#wallGradient)" 
        opacity="0.8" 
        rx="3"/>
  
  <!-- Court lines -->
  <!-- Service boxes -->
  <rect x="25" y="35" width="28" height="30" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="2"/>
  <rect x="67" y="35" width="28" height="30" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="2"/>
  
  <!-- Back court areas -->
  <rect x="25" y="65" width="28" height="20" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="2"/>
  <rect x="67" y="65" width="28" height="20" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="2"/>
  
  <!-- Center net -->
  <rect x="58" y="35" width="4" height="50" 
        fill="url(#netGradient)" 
        stroke="#cbd5e1" 
        stroke-width="1"/>
  
  <!-- Net details -->
  <line x1="58" y1="40" x2="62" y2="40" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="45" x2="62" y2="45" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="50" x2="62" y2="50" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="55" x2="62" y2="55" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="60" x2="62" y2="60" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="65" x2="62" y2="65" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="70" x2="62" y2="70" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="75" x2="62" y2="75" stroke="#9ca3af" stroke-width="0.5"/>
  <line x1="58" y1="80" x2="62" y2="80" stroke="#9ca3af" stroke-width="0.5"/>
  
  <!-- Rackets positioned as H -->
  <!-- Left racket (vertical) -->
  <g transform="translate(35, 45)">
    <ellipse cx="0" cy="0" rx="4" ry="8" 
             fill="none" 
             stroke="#fbbf24" 
             stroke-width="2"/>
    <line x1="-2" y1="-5" x2="2" y2="-5" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="5" x2="2" y2="5" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="0" y1="-7" x2="0" y2="7" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Right racket (vertical) -->
  <g transform="translate(85, 45)">
    <ellipse cx="0" cy="0" rx="4" ry="8" 
             fill="none" 
             stroke="#fbbf24" 
             stroke-width="2"/>
    <line x1="-2" y1="-5" x2="2" y2="-5" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="5" x2="2" y2="5" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="0" y1="-7" x2="0" y2="7" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Horizontal racket forming H crossbar -->
  <g transform="translate(60, 50) rotate(90)">
    <ellipse cx="0" cy="0" rx="3" ry="12" 
             fill="none" 
             stroke="#fbbf24" 
             stroke-width="2"/>
    <line x1="-2" y1="-8" x2="2" y2="-8" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="-4" x2="2" y2="-4" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="4" x2="2" y2="4" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="-2" y1="8" x2="2" y2="8" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Padel balls positioned strategically -->
  <circle cx="45" cy="40" r="2.5" 
          fill="#fef3c7" 
          stroke="#f59e0b" 
          stroke-width="0.8"/>
  <circle cx="75" cy="70" r="2.5" 
          fill="#fef3c7" 
          stroke="#f59e0b" 
          stroke-width="0.8"/>
  
  <!-- Brand text -->
  <text x="60" y="110" 
        font-family="Arial, sans-serif" 
        font-size="7" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#047857" 
        letter-spacing="1.5px">
    PADELIKO
  </text>
</svg>