<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle court gradient -->
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Court background (rounded rectangle) -->
  <rect x="15" y="25" width="90" height="70" 
        fill="url(#courtGradient)" 
        stroke="#cbd5e1" 
        stroke-width="2" 
        rx="8"/>
  
  <!-- Court center line -->
  <line x1="60" y1="25" x2="60" y2="95" 
        stroke="#94a3b8" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Left racket (authentic padel shape) -->
  <g transform="translate(30, 35)">
    <!-- Padel racket head (teardrop/rounded square shape) -->
    <path d="M2 6 Q2 2 6 2 L10 2 Q14 2 14 6 L14 20 Q14 28 8 28 Q2 28 2 20 Z" 
          fill="none" 
          stroke="url(#modernGradient)" 
          stroke-width="4"/>
    
    <!-- Handle -->
    <rect x="6" y="28" width="4" height="20" 
          fill="url(#modernGradient)" 
          rx="2"/>
    
    <!-- Padel racket holes (distinctive feature) -->
    <circle cx="5" cy="8" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="8" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="8" cy="12" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="5" cy="16" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="16" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="8" cy="20" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="5" cy="24" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="24" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
  </g>
  
  <!-- Right racket (authentic padel shape) -->
  <g transform="translate(74, 35)">
    <!-- Padel racket head (teardrop/rounded square shape) -->
    <path d="M2 6 Q2 2 6 2 L10 2 Q14 2 14 6 L14 20 Q14 28 8 28 Q2 28 2 20 Z" 
          fill="none" 
          stroke="url(#modernGradient)" 
          stroke-width="4"/>
    
    <!-- Handle -->
    <rect x="6" y="28" width="4" height="20" 
          fill="url(#modernGradient)" 
          rx="2"/>
    
    <!-- Padel racket holes (distinctive feature) -->
    <circle cx="5" cy="8" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="8" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="8" cy="12" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="5" cy="16" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="16" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="8" cy="20" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="5" cy="24" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
    <circle cx="11" cy="24" r="1.5" fill="url(#modernGradient)" opacity="0.4"/>
  </g>
  
  <!-- H crossbar (modern thick line) -->
  <rect x="46" y="49" width="28" height="6" 
        fill="url(#modernGradient)" 
        rx="3"/>
  
  <!-- Accent dots -->
  <circle cx="45" cy="52" r="2" fill="url(#modernGradient)" opacity="0.7"/>
  <circle cx="75" cy="52" r="2" fill="url(#modernGradient)" opacity="0.7"/>
  
  <!-- Brand text -->
  <text x="60" y="110" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="300" 
        text-anchor="middle" 
        fill="#64748b" 
        letter-spacing="1px">
    PADELIKO
  </text>
</svg>